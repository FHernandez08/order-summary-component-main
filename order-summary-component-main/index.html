<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="main-image" src="images/illustration-hero.svg" alt="main image on the screen">
    <div class="text">
      <p id="main-heading">Order Summary</p>
      <p id="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan-section">
        <div class="left-side">
          <img src="images/icon-music.svg" alt="music icon for the plan section">
          <div class="flex-column">
            <p id="bolded">Annual Plan</p>
            <p id="lower-line">&dollar;59.99/year</p>
          </div>
        </div>
        <p id="underline">Change</p>
      </div>
      <button class="payment">Proceed to Payment</button>
      <p id="cancel">Cancel Order</p>
    </div>
  </div>
</body>
</html>
